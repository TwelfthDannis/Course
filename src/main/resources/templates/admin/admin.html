<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .navigation .nav-link {
            color: #c6c6c6;
        }

        .navigation .nav-link:hover {
            color: white;
        }

        input {
            margin: 10px;
        }

        .btn {
            color: #c6c6c6;
        }

        .btn:hover {
            color: white;
        }

    </style>
</head>
<body>
<header style="background-color: rgba(22, 22, 23, .8)">
    <div class="container navigation">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid justify-content-end">
                <div class="btn">
                    <form th:method="POST" th:action="@{/logout}">
                        <input type="submit" value="Logout" class="btn">
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <div class="h3" style="text-align: center;">ADMIN page</div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item"><a class="nav-link" href="/admin/item/add">Add item</a></li>
        <li class="list-group-item"><a class="nav-link" href="admin/orderList">Check order</a></li>
        <li class="list-group-item"><a class="nav-link" href="admin/userList">List users</a></li>
    </ul>

    <div class="h3">Catalog:</div>

    <hr>
    <div th:each="item : ${items}">
        <img th:src="'/img/' + ${item.imageList[0].getFileName()}" width="300px">
        <p th:text="'Name: ' + ${item.getTitle()}"/>
        <p th:text="'Description: ' + ${item.getDescription()}"/>
        <p th:text="'Price: ' + ${item.getPrice()}"/>
        <p th:text="'Provider: ' + ${item.getProvider()}"/>
        <a th:href="@{/admin/item/edit/{id}(id=${item.getId()})}">Change</a>
        <a th:href="@{/admin/item/delete/{id}(id=${item.getId()})}">Delete</a>
        <hr>
    </div>
</div>
</body>
</html>
