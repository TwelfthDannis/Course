<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .navigation .nav-link {
            color: #c6c6c6;
        }
        .navigation .nav-link:hover{
            color: white;
        }
        .row,input{
            margin: 10px;
        }
    </style>
</head>
<body>
<header style="background-color: rgba(22, 22, 23, .8)">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <span class="navigation navbar-brand">
                    <a class="nav-link" href="/index">Home</a>
                </span>
            </div>
        </nav>
    </div>
</header>

<div class="h3" style="text-align: center;">Orders</div>
<div th:each="order : ${orders}">
    <h3 th:text="'Order â„–' + ${order.getNumber()}"></h3>
    <img style="width: 100px;" th:src="'/img/' + ${order.getItem().imageList[0].getFileName()}">
    <br>
    <p th:text="'Name: ' + ${order.getItem().getTitle()}" />
    <p th:text="'Count: ' + ${order.getCount()}" />
    <p th:text="'Price: ' + ${order.getPrice()}" />
    <p th:text="'Date order: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}" />
    <hr>
</div>
</body>
</html>
