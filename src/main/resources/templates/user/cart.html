<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .navigation .nav-link {
            color: #c6c6c6;
        }
        .navigation .nav-link:hover{
            color: white;
        }
        .row,input{
            margin: 10px;
        }
        .btn{
            color: #c6c6c6;
        }
        .btn:hover{
            color: white;
        }

    </style>
</head>
<body>
<header style="background-color: rgba(22, 22, 23, .8)">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid justify-content-end">
                <div class="btn">
                    <a class="nav-link m-2" href="/index"><b>Back to store</b></a>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="h3" style="text-align: center;">List chosen item</div>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
<div th:each="item : ${item_cart}">
        <tr>
            <td><p th:href="@{/templates/item/info/{id}(id=${item.getId()})}" th:text="${item.getId()}"></p></td>
            <td><img style="width: 100px;" th:src="'/img/' + ${item.imageList[0].getFileName()}"></td>
            <td><a th:href="@{/templates/item/info/{id}(id=${item.getId()})}" th:text="${item.getTitle()}" /></td>
            <td><p th:text="'Price: ' + ${item.getPrice()}" /></td>
            <td><p th:text="'Category:' + ${item.getCategory().getName()}" /></td>
            <td><a th:href="@{/cart/delete/{id}(id=${item.getId()})}">Delete</a></td>
        </tr>
</div>
        </tbody>
    </table>

<h3 th:text="'Total price: ' + ${price}" />
<div class="nav-link h3"><a href="/order/create" class="btn btn-primary" style="text-decoration: none;color: white;font-size: 16pt">Checkout</a></div>
</body>
</html>
