<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .navigation .nav-link {
            color: #c6c6c6;
        }

        .navigation .nav-link:hover {
            color: white;
        }

        .row, input {
            margin: 10px;
        }
    </style>
</head>
<body>
<header style="background-color: rgba(22, 22, 23, .8)">
    <div class="container lg">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <span class="navigation navbar-brand">
                    <a class="nav-link" href="/item">Home</a>
                </span>
                <div class=" navigation">
                    <a class="nav-link" href="/auth/login"><b>Sign in</b></a>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container-fluid lg">
    <div class="row">
        <div class="h5" style="text-align: center;">
            <div style="margin: 10px">Sign up</div>
        </div>
        <div class="col align-items-center" style="text-align: center;">
            <form method="post" th:action="@{/auth/registration}" th:object="${user}">
                <label for="login">Login </label>
                <br>
                <input type="text" th:field="*{login}" name="username" id="login" placeholder="Enter login">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                <br>
                <label for="password">Password </label>
                <br>
                <input type="password" th:field="*{password}" name="password" id="password"
                       placeholder="Enter password">
                <br>
                <input class="btn btn-primary " type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
