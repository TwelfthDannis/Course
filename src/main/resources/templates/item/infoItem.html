<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .navigation .nav-link {
            color: #c6c6c6;
        }
        .navigation .nav-link:hover{
            color: white;
        }
        .row,input{
            margin: 10px;
        }
    </style>
</head>
<body>
<header style="background-color: rgba(22, 22, 23, .8)">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid justify-content-end m-3">
                <div class=" navigation">
                    <a class="nav-link" href="/index"><b>Back</b></a>
                </div>
            </div>
        </nav>
    </div>
</header>

<p th:text="'Name: ' + ${item.getTitle()}" class="h3" style="text-align: center;"></p>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div th:each="img : ${item.getImageList()}">
                <img style="width: 300px;" th:src="'/img/' + ${img.getFileName()}">
            </div>
        </div>
        <div class="col-8">
            <p th:text="'Description: ' + ${item.getDescription()}" />
            <p th:text="'Price: ' + ${item.getPrice()}" />
            <p th:text="'Provider: ' + ${item.getProvider()}" />
            <p th:text="'Category:' + ${item.getCategory().getName()}" />
            <a th:href="@{/cart/add/{id}(id=${item.getId()})}">Add item to cart</a>
        </div>
    </div>
</div>

</body>
</html>
